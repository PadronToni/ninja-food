<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ninja food</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
</head>

<body class="font-body text-gray-600">

	<!-- content wrapper -->
	<div class="grid md:grid-cols-3 bg-gray-100">

		<!-- nav -->
		<div>
			<nav class="bg-white sticky top-0">
				<!-- logo -->
				<div class="flex items-center justify-between md:justify-end">
					<h1
						class="p-4 font-black text-xl uppercase text-primary border-b border-gray-100">
						<a href="/">Ninja Food</a>
					</h1>
					<span class="material-icons-outlined px-4 cursor-pointer md:hidden"
						id="menuButton">menu</span>
				</div>

				<!-- liks -->
				<ul class="hidden md:block text-sm" id="navMenu">
					<li class=" py-2 font-bold border-r-4 border-primary">
						<a href="#" class="flex justify-end items-center ">
							<span>Home</span>
							<span class="material-icons-outlined px-3">home</span>
						</a>
					</li>
					<li class="py-2 border-r-4 border-transparent">
						<a href="#" class="flex items-center justify-end ">
							<span>About</span>
							<span class="material-icons-outlined px-3">info</span>
						</a>
					</li>
					<li class="py-2 border-r-4 border-transparent">
						<a href="#" class="flex items-center justify-end ">
							<span>Contacts</span>
							<span class="material-icons-outlined px-3">people</span>
						</a>
					</li>
				</ul>

			</nav>
		</div> <!-- end nav -->


		<main class="md:col-span-2 px-8 py-3 md:px-16 md:py-6 max-w-6xl">
			<div class="flex justify-center md:justify-end gap-2">
				<a href="#" class="btn">Log in</a>
				<a href="#" class="btn primary md:primary-outline" primary-flat>Sign up
				</a>
				<button primary>sas</button>
			</div>

			<header>
				<h2>Recipes</h2>
				<h3>For Ninjas</h3>
			</header>

			<!-- cards recipes -->
			<div>

				<h4 id="lastRep" class="mt-12 pb-2 font-bold border-b border-gray-200">
					Latest recipes</h4>
				<section aria-labelledby="lastRep"
					class="mt-8 grid gap-6 sm:grid-cols-2 md:grid-cols-auto-fit-200">

					<!-- card template -->
					<div class="card">
						<img class="w-full object-cover h-32 sm:h-48" src="img/stew.jpg"
							alt="stew">
						<div class="m-3">
							<span class="font-bold">5 Bean chilly stew</span>
							<span class="block text-sm text-gray-500">Recipe by Mario</span>
						</div>
						<div class="badge">
							<span>25 mins</span>
						</div>
					</div>
					<div class="card">
						<img class="w-full object-cover h-32 sm:h-48" src="img/noodles.jpg"
							alt="noodles">
						<div class="m-3">
							<span class="font-bold">Veg Noodles</span>
							<span class="block text-sm text-gray-500">Recipe by Mario</span>
						</div>
						<div class="badge">
							<span>25 mins</span>
						</div>
					</div>
					<div class="card">
						<img class="w-full object-cover h-32 sm:h-48" src="img/curry.jpg"
							alt="curry">
						<div class="m-3">
							<span class="font-bold">Tofu curry</span>
							<span class="block text-sm text-gray-500">Recipe by Mario</span>
						</div>
						<div class="badge">
							<span>25 mins</span>
						</div>
					</div>

				</section>

				<h4 id="mostPop" class="mt-12 pb-2 font-bold border-b border-gray-200">
					Most popular</h4>
				<section aria-labelledby="mostPop" class="mt-8">
					<!-- other cards... -->

				</section>


				<div class="flex justify-center">
					<div class="btn bg-secondary-100 text-secondary-200">
						Load More</div>
				</div>
			</div> <!-- end card recipes -->

		</main>
	</div>

</body>

</html>
