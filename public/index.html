<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ninja food</title>
	<link rel="stylesheet" href="style.css">
</head>

<body class="font-body text-gray-600">

	<!-- content wrapper -->
	<div>

		<!-- nav -->
		<div>
			<nav>
				<!-- logo -->
				<div>
					<h1
						class="p-4 font-bold text-xl uppercase text-primary border-b border-gray-100 ">
						<a href="/">Ninja Food</a>
					</h1>
				</div>

				<!-- liks -->
				<ul>
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
					<li>
						<a href="#">Contacts</a>
					</li>
				</ul>

			</nav>
		</div> <!-- end nav -->


		<main class="px-16 py-6 bg-gray-100">
			<div class="flex justify-center md:justify-end gap-2">
				<a href="#" class="text-primary">Log in</a>
				<a href="#" class="text-primary">Sign up</a>
			</div>

			<header>
				<h2>Recipes</h2>
				<h3>For Ninjas</h3>
			</header>

			<!-- cards recipes -->
			<div>

				<h4 id="lastRep" class="mt-12 pb-2 font-bold border-b border-gray-200">
					Latest recipes</h4>
				<section aria-labelledby="lastRep" class="mt-8">

					<!-- cards... -->

					<!-- card template -->
					<div
						class="[ relative ] rounded-lg overflow-hidden bg-white shadow-md">
						<img class="w-full object-cover h-32 sm:h-48" src="img/stew.jpg"
							alt="stew">
						<div class="m-3">
							<span class="font-bold">5 Bean chilly stew</span>
							<span class="block text-sm text-gray-500">Recipe by Mario</span>
						</div>
						<div
							class="[ absolute top-0 m-3 px-2 py-1 ] bg-secondary-100 text-secondary-200 rounded-full">
							<span>25 mins</span>
						</div>
					</div>

				</section>

				<h4 id="mostPop" class="mt-12 pb-2 font-bold border-b border-gray-200">
					Most popular</h4>
				<section aria-labelledby="mostPop" class="mt-8">
					<!-- other cards... -->

				</section>


				<div class="flex justify-center">
					<div class="px-3 py-2 rounded bg-secondary-100 text-secondary-200">
						Load More</div>
				</div>
			</div> <!-- end card recipes -->

		</main>
	</div>

</body>

</html>
